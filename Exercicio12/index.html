	<article>
		<h2>Formulário</h2>

		<form action="" method="get">
			<fieldset>
				<legend>Dados Pessoais</legend>

				<label top-label for="nome">Nome: </label>
				<input name="name" id="nome" type="text">
				<br>

				<label top-label for="nascimento">Data de Nascimento: </label>
				<input name="birthdate" id="nascimento" type="date">
				<br>

				<label top-label for="filhos">Quantidade de filhos: </label>
				<input name="children" id="filhos" type="number" min="0">
				<br>

				<label top-label for="sexo">Sexo: </label>
				<select name="gender" id="sexo" title="TESTEEEE">
					<option disabled selected>Escolha...</option>
					<option value="male">Masculino</option>
					<option value="female">Feminino</option>
				</select>
				<br>

				<label top-label for="telefone">Telefone: </label>
				<input name="phone" id="telephone" type="text" placeholder="(34)1234-5678" pattern="([0-9]{2}[0-9]{4}-[0-9]{4})" minlength="13" maxlength="13">
				<br>

				<label top-label for="senha">Senha: </label>
				<input name="password" id="senha" type="password">
				<br>

				<label top-label for="tipo-sanguineo">Tipo sanguíneo</label>

				<input type="radio" name="blood" id="sangue-a">
				<label for="sangue-a">A</label>
				
				<input type="radio" name="blood" id="sangue-b">
				<label for="sangue-b">B</label>
				
				<input type="radio" name="blood" id="sangue-ab">
				<label for="sangue-ab">AB</label>
				
				<input type="radio" name="blood" id="sangue-o">
				<label for="sangue-o">O</label>

				<br>

				<label top-label for="area-de-interesse">Área de interesse</label>

				<input type="checkbox" name="interest" id="biologia">
				<label for="biologia">Biologia</label>

				<input type="checkbox" name="interest" id="engenharia">
				<label for="engenharia">Engenharia</label>

				<input type="checkbox" name="interest" id="historia">
				<label for="historia">História</label>

				<br>

				<label top-label for="observacoes">Observações:</label>
				<textarea name="observation" id="observacoes"></textarea>
				<br>

				<input type="submit" value="Enviar">
				<input type="reset" value="Limpar">
			</fieldset>
		</form>
